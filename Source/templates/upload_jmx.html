{% extends "layout.html" %}
{% block body %}
<div class=container>
  <div class=main>
    <h1>Upload new config</h1>
    <a href="{{url_for('static', filename='config.jmx')}}">Current Config</a>
    <form action = "upload_jmx" method = "POST"
         enctype = "multipart/form-data">
         <input type = "file" name = "file" />
         <input type = "submit"/>
    </form>
  </div>
</div>
{% endblock %}
